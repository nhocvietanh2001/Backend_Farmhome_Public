server.port = 8085

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.url=jdbc:mysql://localhost:3306/farmhome
spring.datasource.username=root
spring.datasource.password=123456

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto = none
spring.jpa.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.naming_strategy = org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.properties.hibernate.globally_quoted_identifiers=true

spring.cloud.gcp.project-id=farmhomestorage
spring.cloud.gcp.credentials.location=classpath:farmhomestorage.json

spring.servlet.multipart.max-file-size = 6MB
spring.servlet.multipart.max-request-size = 42MB

spring.main.allow-circular-references = true

app.firebase-configuration-file=farmhomemessage.json